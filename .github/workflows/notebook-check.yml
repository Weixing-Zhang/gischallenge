name: Check the lidar2feature core functions

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
      - name: Add conda to system path
        run: |
          echo $CONDA/bin >> $GITHUB_PATH
          conda create -n gitaction -y --channel conda-forge
          conda activate gitaction
          conda install --file conda-requirements.txt -y --channel conda-forge
          pip install -r pip-requirements.txt

      - name: Run against the functions
        run: |
          python lidar2feature-test.py